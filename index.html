<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Al√©rgicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8ff);
      min-height: 100vh;
    }

    .card {
      animation: fadeInUp 0.7s ease-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .floating-label {
      position: relative;
    }

    .floating-label input {
      padding-top: 1.5rem;
    }

    .floating-label label {
      position: absolute;
      top: 0.5rem;
      left: 0.75rem;
      font-size: 0.9rem;
      color: #6c757d;
      transition: all 0.3s ease;
    }

    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      top: -0.7rem;
      left: 0.6rem;
      background: white;
      padding: 0 0.3rem;
      font-size: 0.75rem;
      color: #007bff;
    }

    .btn-lg {
      font-weight: 600;
      font-size: 1.1rem;
    }

    #resultado {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo-icon {
      font-size: 2.5rem;
      color: #007bff;
    }

    .alergeno-card {
      border-left: 5px solid;
      border-radius: 0.25rem;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .alergeno-card.verde { border-color: #28a745; background-color: #e9f7ef; }
    .alergeno-card.vermelho { border-color: #dc3545; background-color: #f8d7da; }
    .alergeno-card.amarelo { border-color: #ffc107; background-color: #fff3cd; }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-lg mx-auto p-4" style="max-width: 600px;">
      <div class="text-center mb-4">
        <div class="logo-icon">üß™</div>
        <h3 class="fw-bold mt-2">Verificador de Al√©rgicos</h3>
        <p class="text-muted mb-0">Descubra rapidamente se um produto cont√©m lactose, ovo, aveia, corantes ou frutos do mar</p>
      </div>

      <div class="floating-label mb-4">
        <input type="text" id="codigo" class="form-control" placeholder=" " autocomplete="off">
        <label for="codigo">C√≥digo de barras ou nome do produto</label>
      </div>

      <div class="d-grid">
        <button onclick="verificarProduto()" class="btn btn-primary btn-lg shadow-sm">
          üîç Verificar Produto
        </button>
      </div>

      <div id="resultado" class="mt-4 text-center"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
